# General information
name: "@simatic-ax/control"
version: 0.0.1
author: Siemens AG
# Description will be displayed in the apax extension
description: <This is a library for PI controller, D controller, and PID controller>
type: lib
#URL to the repository
repository:
  type: git
  url: https://github.com/simatic-ax/control
# Environment variables
variables:
  APAX_BUILD_ARGS:
    - '--debug'
targets:
  - '1500'
  - 'axunit-llvm'
  - 'llvm'
# Dependencies
devDependencies:
  '@ax/sdk': 3.0.10
  "@simatic-ax/snippetscollection": 0.0.15
# Registry information, where the package will be published
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
# Files, which will be shipped with the library
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'doc'
  - 'src'
  - 'snippets'
